<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>YouTube API search</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    </head>
    <body>
      <main role="main" aria-live="assertive">
        <h1>Search for videos on YouTube!</h1>
        <form action="#" class="js-search-form">
            <label for="query">Enter a search term</label>
            <input id="query" type="text" class="js-query">
            <button type="submit">Search</button>
        </form>


        <div class="js-search-results"></div>

        <div class="dark hidden">
            <div class="light">
              <img class="close-button" role="button"
                   src="http://downloadicons.net/sites/default/files/multiplication-sign-icon-33109.png" alt="click to exit from video viewer">
              <iframe  id="video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
              <!-- <button name="close-video-viewer" class="close-button">X</button> -->
            </div>
          </div>

      </main>
      <script type='text/javascript' src="config.js"></script>
      <script type='text/javascript' src="index.js"></script>
    </body>
</html>
